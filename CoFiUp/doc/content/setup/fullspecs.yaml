# ----------------------- #
# -- DONNÉES EXTRAITES -- #
# ----------------------- #

# Données structurées supportées : YAML, JSON et TOML.
data:
  <NOM-RÈGLE>:
    path: '<CHEMIN-MOTIF-A-LA-UNIX>'
    keep:
      - '<SPECS-MIMANT-LE-FICHIER>'

  ...

# Données non supportées.
search:
  <NOM-RÈGLE>:
    path : '<CHEMIN-MOTIF-A-LA-UNIX>'
    regex:
      - '<REGEX-CONTENU>'
      - ...

  ...

# Pré-gestion des données capturées.
handlers:
  - '<SPECS-DE-TYPE-DONNÉES-STRUCTURÉES>'


# -------------------------- #
# -- CE QUI EST ACTUALISÉ -- #
# -------------------------- #

# Quatre options disponibles.
update:
  data:
    <NOM-RÈGLE>:
      path  : '<CHEMIN-MOTIF-A-LA-UNIX>'
      change:
        - '<SPECS-MIMANT-LE-FICHIER>'

    ...

  replace:
    <NOM-RÈGLE-1>:
      path : '<CHEMIN-MOTIF-A-LA-UNIX>'
      regex:
        - '<REGEX-DE-REMPLACEMENT>'
        - ...

    <NOM-RÈGLE-2>:
      path    : '<CHEMIN-MOTIF-A-LA-UNIX>'
      template: '<NOM-DU-PATRON>'
      between :
        - '<TEXTE-MAGIQUE-AVANT>'
        - '<TEXTE-MAGIQUE-APRÈS>'

    <NOM-RÈGLE-3>:
      path    : '<CHEMIN-MOTIF-A-LA-UNIX>'
      template: '<NOM-DU-PATRON>'
      regex   : '<REGEX-DE-REMPLACEMENT>'

    ...

  ...


# --------------------------- #
# -- PATRONS DE CONCEPTION -- #
# --------------------------- #

# Deux options disponibles.
template:
    <NOM-PATRON-1>:
# La barre veticale permet l'emploi de retours à la ligne.
      text: |
        <TEXTE-DU-PATRON>

    <NOM-PATRON-2>:
      path: '<CHEMIN-VERS-LE-PATRON>'

    ...
